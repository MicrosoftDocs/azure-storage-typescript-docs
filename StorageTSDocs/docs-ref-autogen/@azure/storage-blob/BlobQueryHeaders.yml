  - uid: '@azure/storage-blob.BlobQueryHeaders.acceptRanges'
    name: acceptRanges
    fullName: acceptRanges
    children: []
    langs:
      - typeScript
    type: property
    summary: Indicates that the service supports requests for partial blob content.
    optional: true
    syntax:
      content: 'acceptRanges?: string'
      return:
        type:
          - string
        description: ''
    package: '@azure/storage-blob'
  - uid: '@azure/storage-blob.BlobQueryHeaders.blobCommittedBlockCount'
    name: blobCommittedBlockCount
    fullName: blobCommittedBlockCount
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The number of committed blocks present in the blob. This header is
      returned only for append

      blobs.
    optional: true
    syntax:
      content: 'blobCommittedBlockCount?: number'
      return:
        type:
          - number
        description: ''
    package: '@azure/storage-blob'
  - uid: '@azure/storage-blob.BlobQueryHeaders.blobContentMD5'
    name: blobContentMD5
    fullName: blobContentMD5
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      If the blob has a MD5 hash, and if request contains range header (Range or
      x-ms-range), this

      response header is returned with the value of the whole blob's MD5 value.
      This value may or

      may not be equal to the value returned in Content-MD5 header, with the
      latter calculated from

      the requested range
    optional: true
    syntax:
      content: 'blobContentMD5?: Uint8Array'
      return:
        type:
          - Uint8Array
        description: ''
    package: '@azure/storage-blob'
  - uid: '@azure/storage-blob.BlobQueryHeaders.blobSequenceNumber'
    name: blobSequenceNumber
    fullName: blobSequenceNumber
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The current sequence number for a page blob. This header is not returned
      for block blobs or

      append blobs
    optional: true
    syntax:
      content: 'blobSequenceNumber?: number'
      return:
        type:
          - number
        description: ''
    package: '@azure/storage-blob'
  - uid: '@azure/storage-blob.BlobQueryHeaders.blobType'
    name: blobType
    fullName: blobType
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The blob's type. Possible values include: 'BlockBlob', 'PageBlob',
      'AppendBlob'
    optional: true
    syntax:
      content: 'blobType?: BlobType'
      return:
        type:
          - '@azure/storage-blob.BlobType'
        description: ''
    package: '@azure/storage-blob'
  - uid: '@azure/storage-blob.BlobQueryHeaders.cacheControl'
    name: cacheControl
    fullName: cacheControl
    children: []
    langs:
      - typeScript
    type: property
    summary: This header is returned if it was previously specified for the blob.
    optional: true
    syntax:
      content: 'cacheControl?: string'
      return:
        type:
          - string
        description: ''
    package: '@azure/storage-blob'
  - uid: '@azure/storage-blob.BlobQueryHeaders.clientRequestId'
    name: clientRequestId
    fullName: clientRequestId
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      If a client request id header is sent in the request, this header will be
      present in the

      response with the same value.
    optional: true
    syntax:
      content: 'clientRequestId?: string'
      return:
        type:
          - string
        description: ''
    package: '@azure/storage-blob'
  - uid: '@azure/storage-blob.BlobQueryHeaders.contentCrc64'
    name: contentCrc64
    fullName: contentCrc64
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      If the request is to read a specified range and the
      x-ms-range-get-content-crc64 is set to

      true, then the request returns a crc64 for the range, as long as the range
      size is less than

      or equal to 4 MB. If both x-ms-range-get-content-crc64 and
      x-ms-range-get-content-md5 is

      specified in the same request, it will fail with 400(Bad Request)
    optional: true
    syntax:
      content: 'contentCrc64?: Uint8Array'
      return:
        type:
          - Uint8Array
        description: ''
    package: '@azure/storage-blob'
  - uid: '@azure/storage-blob.BlobQueryHeaders.contentDisposition'
    name: contentDisposition
    fullName: contentDisposition
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      This header returns the value that was specified for the
      'x-ms-blob-content-disposition'

      header. The Content-Disposition response header field conveys additional
      information about how

      to process the response payload, and also can be used to attach additional
      metadata. For

      example, if set to attachment, it indicates that the user-agent should not
      display the

      response, but instead show a Save As dialog with a filename other than the
      blob name

      specified.
    optional: true
    syntax:
      content: 'contentDisposition?: string'
      return:
        type:
          - string
        description: ''
    package: '@azure/storage-blob'
  - uid: '@azure/storage-blob.BlobQueryHeaders.contentEncoding'
    name: contentEncoding
    fullName: contentEncoding
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      This header returns the value that was specified for the Content-Encoding
      request header
    optional: true
    syntax:
      content: 'contentEncoding?: string'
      return:
        type:
          - string
        description: ''
    package: '@azure/storage-blob'
  - uid: '@azure/storage-blob.BlobQueryHeaders.contentLanguage'
    name: contentLanguage
    fullName: contentLanguage
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      This header returns the value that was specified for the Content-Language
      request header.
    optional: true
    syntax:
      content: 'contentLanguage?: string'
      return:
        type:
          - string
        description: ''
    package: '@azure/storage-blob'
  - uid: '@azure/storage-blob.BlobQueryHeaders.contentLength'
    name: contentLength
    fullName: contentLength
    children: []
    langs:
      - typeScript
    type: property
    summary: The number of bytes present in the response body.
    optional: true
    syntax:
      content: 'contentLength?: number'
      return:
        type:
          - number
        description: ''
    package: '@azure/storage-blob'
  - uid: '@azure/storage-blob.BlobQueryHeaders.contentMD5'
    name: contentMD5
    fullName: contentMD5
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      If the blob has an MD5 hash and this operation is to read the full blob,
      this response header

      is returned so that the client can check for message content integrity.
    optional: true
    syntax:
      content: 'contentMD5?: Uint8Array'
      return:
        type:
          - Uint8Array
        description: ''
    package: '@azure/storage-blob'
  - uid: '@azure/storage-blob.BlobQueryHeaders.contentRange'
    name: contentRange
    fullName: contentRange
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Indicates the range of bytes returned in the event that the client
      requested a subset of the

      blob by setting the 'Range' request header.
    optional: true
    syntax:
      content: 'contentRange?: string'
      return:
        type:
          - string
        description: ''
    package: '@azure/storage-blob'
  - uid: '@azure/storage-blob.BlobQueryHeaders.contentType'
    name: contentType
    fullName: contentType
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      The media type of the body of the response. For Download Blob this is
      'application/octet-stream'
    optional: true
    syntax:
      content: 'contentType?: string'
      return:
        type:
          - string
        description: ''
    package: '@azure/storage-blob'
  - uid: '@azure/storage-blob.BlobQueryHeaders.copyCompletionTime'
    name: copyCompletionTime
    fullName: copyCompletionTime
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Conclusion time of the last attempted Copy Blob operation where this blob
      was the destination

      blob. This value can specify the time of a completed, aborted, or failed
      copy attempt. This

      header does not appear if a copy is pending, if this blob has never been
      the destination in a

      Copy Blob operation, or if this blob has been modified after a concluded
      Copy Blob operation

      using Set Blob Properties, Put Blob, or Put Block List.
    optional: true
    syntax:
      content: 'copyCompletionTime?: Date'
      return:
        type:
          - Date
        description: ''
    package: '@azure/storage-blob'
  - uid: '@azure/storage-blob.BlobQueryHeaders.copyId'
    name: copyId
    fullName: copyId
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      String identifier for this copy operation. Use with Get Blob Properties to
      check the status of

      this copy operation, or pass to Abort Copy Blob to abort a pending copy.
    optional: true
    syntax:
      content: 'copyId?: string'
      return:
        type:
          - string
        description: ''
    package: '@azure/storage-blob'
  - uid: '@azure/storage-blob.BlobQueryHeaders.copyProgress'
    name: copyProgress
    fullName: copyProgress
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Contains the number of bytes copied and the total bytes in the source in
      the last attempted

      Copy Blob operation where this blob was the destination blob. Can show
      between 0 and

      Content-Length bytes copied. This header does not appear if this blob has
      never been the

      destination in a Copy Blob operation, or if this blob has been modified
      after a concluded Copy

      Blob operation using Set Blob Properties, Put Blob, or Put Block List
    optional: true
    syntax:
      content: 'copyProgress?: string'
      return:
        type:
          - string
        description: ''
    package: '@azure/storage-blob'
  - uid: '@azure/storage-blob.BlobQueryHeaders.copySource'
    name: copySource
    fullName: copySource
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      URL up to 2 KB in length that specifies the source blob or file used in
      the last attempted

      Copy Blob operation where this blob was the destination blob. This header
      does not appear if

      this blob has never been the destination in a Copy Blob operation, or if
      this blob has been

      modified after a concluded Copy Blob operation using Set Blob Properties,
      Put Blob, or Put

      Block List.
    optional: true
    syntax:
      content: 'copySource?: string'
      return:
        type:
          - string
        description: ''
    package: '@azure/storage-blob'
  - uid: '@azure/storage-blob.BlobQueryHeaders.copyStatus'
    name: copyStatus
    fullName: copyStatus
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      State of the copy operation identified by x-ms-copy-id. Possible values
      include: 'pending',

      'success', 'aborted', 'failed'
    optional: true
    syntax:
      content: 'copyStatus?: CopyStatusType'
      return:
        type:
          - '@azure/storage-blob.CopyStatusType'
        description: ''
    package: '@azure/storage-blob'
  - uid: '@azure/storage-blob.BlobQueryHeaders.copyStatusDescription'
    name: copyStatusDescription
    fullName: copyStatusDescription
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Only appears when x-ms-copy-status is failed or pending. Describes the
      cause of the last fatal

      or non-fatal copy operation failure. This header does not appear if this
      blob has never been

      the destination in a Copy Blob operation, or if this blob has been
      modified after a concluded

      Copy Blob operation using Set Blob Properties, Put Blob, or Put Block List
    optional: true
    syntax:
      content: 'copyStatusDescription?: string'
      return:
        type:
          - string
        description: ''
    package: '@azure/storage-blob'
  - uid: '@azure/storage-blob.BlobQueryHeaders.date'
    name: date
    fullName: date
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      UTC date/time value generated by the service that indicates the time at
      which the response was

      initiated
    optional: true
    syntax:
      content: 'date?: Date'
      return:
        type:
          - Date
        description: ''
    package: '@azure/storage-blob'
  - uid: '@azure/storage-blob.BlobQueryHeaders.encryptionKeySha256'
    name: encryptionKeySha256
    fullName: encryptionKeySha256
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The SHA-256 hash of the encryption key used to encrypt the blob. This
      header is only returned

      when the blob was encrypted with a customer-provided key.
    optional: true
    syntax:
      content: 'encryptionKeySha256?: string'
      return:
        type:
          - string
        description: ''
    package: '@azure/storage-blob'
  - uid: '@azure/storage-blob.BlobQueryHeaders.encryptionScope'
    name: encryptionScope
    fullName: encryptionScope
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Returns the name of the encryption scope used to encrypt the blob contents
      and application

      metadata.  Note that the absence of this header implies use of the default
      account encryption

      scope.
    optional: true
    syntax:
      content: 'encryptionScope?: string'
      return:
        type:
          - string
        description: ''
    package: '@azure/storage-blob'
  - uid: '@azure/storage-blob.BlobQueryHeaders.errorCode'
    name: errorCode
    fullName: errorCode
    children: []
    langs:
      - typeScript
    type: property
    summary: ''
    optional: true
    syntax:
      content: 'errorCode?: string'
      return:
        type:
          - string
        description: ''
    package: '@azure/storage-blob'
  - uid: '@azure/storage-blob.BlobQueryHeaders.etag'
    name: etag
    fullName: etag
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The ETag contains a value that you can use to perform operations
      conditionally. If the request

      version is 2011-08-18 or newer, the ETag value will be in quotes.
    optional: true
    syntax:
      content: 'etag?: string'
      return:
        type:
          - string
        description: ''
    package: '@azure/storage-blob'
  - uid: '@azure/storage-blob.BlobQueryHeaders.isServerEncrypted'
    name: isServerEncrypted
    fullName: isServerEncrypted
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The value of this header is set to true if the blob data and application
      metadata are

      completely encrypted using the specified algorithm. Otherwise, the value
      is set to false (when

      the blob is unencrypted, or if only parts of the blob/application metadata
      are encrypted).
    optional: true
    syntax:
      content: 'isServerEncrypted?: boolean'
      return:
        type:
          - boolean
        description: ''
    package: '@azure/storage-blob'
  - uid: '@azure/storage-blob.BlobQueryHeaders.lastModified'
    name: lastModified
    fullName: lastModified
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Returns the date and time the container was last modified. Any operation
      that modifies the

      blob, including an update of the blob's metadata or properties, changes
      the last-modified time

      of the blob.
    optional: true
    syntax:
      content: 'lastModified?: Date'
      return:
        type:
          - Date
        description: ''
    package: '@azure/storage-blob'
  - uid: '@azure/storage-blob.BlobQueryHeaders.leaseDuration'
    name: leaseDuration
    fullName: leaseDuration
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      When a blob is leased, specifies whether the lease is of infinite or fixed
      duration. Possible

      values include: 'infinite', 'fixed'
    optional: true
    syntax:
      content: 'leaseDuration?: LeaseDurationType'
      return:
        type:
          - '@azure/storage-blob.LeaseDurationType'
        description: ''
    package: '@azure/storage-blob'
  - uid: '@azure/storage-blob.BlobQueryHeaders.leaseState'
    name: leaseState
    fullName: leaseState
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Lease state of the blob. Possible values include: 'available', 'leased',
      'expired',

      'breaking', 'broken'
    optional: true
    syntax:
      content: 'leaseState?: LeaseStateType'
      return:
        type:
          - '@azure/storage-blob.LeaseStateType'
        description: ''
    package: '@azure/storage-blob'
  - uid: '@azure/storage-blob.BlobQueryHeaders.leaseStatus'
    name: leaseStatus
    fullName: leaseStatus
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The current lease status of the blob. Possible values include: 'locked',
      'unlocked'
    optional: true
    syntax:
      content: 'leaseStatus?: LeaseStatusType'
      return:
        type:
          - '@azure/storage-blob.LeaseStatusType'
        description: ''
    package: '@azure/storage-blob'
  - uid: '@azure/storage-blob.BlobQueryHeaders.metadata'
    name: metadata
    fullName: metadata
    children: []
    langs:
      - typeScript
    type: property
    summary: ''
    optional: true
    syntax:
      content: 'metadata?: [key: string]: string'
      return:
        type:
          - '[key: string]: string'
        description: ''
    package: '@azure/storage-blob'
  - uid: '@azure/storage-blob.BlobQueryHeaders.requestId'
    name: requestId
    fullName: requestId
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      This header uniquely identifies the request that was made and can be used
      for troubleshooting

      the request.
    optional: true
    syntax:
      content: 'requestId?: string'
      return:
        type:
          - string
        description: ''
    package: '@azure/storage-blob'
  - uid: '@azure/storage-blob.BlobQueryHeaders.version'
    name: version
    fullName: version
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Indicates the version of the Blob service used to execute the request.
      This header is returned

      for requests made against version 2009-09-19 and above.
    optional: true
    syntax:
      content: 'version?: string'
      return:
        type:
          - string
        description: ''
    package: '@azure/storage-blob'
