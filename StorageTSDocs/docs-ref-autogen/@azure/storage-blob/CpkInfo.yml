### YamlMime:TSType
name: CpkInfo
uid: '@azure/storage-blob.CpkInfo'
package: '@azure/storage-blob'
summary: Additional parameters for a set of operations.
fullName: CpkInfo
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: encryptionAlgorithm
    uid: '@azure/storage-blob.CpkInfo.encryptionAlgorithm'
    package: '@azure/storage-blob'
    summary: >-
      The algorithm used to produce the encryption key hash. Currently, the only
      accepted value is

      "AES256". Must be provided if the x-ms-encryption-key header is provided.
      Possible values

      include: 'AES256'
    fullName: encryptionAlgorithm
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'encryptionAlgorithm?: EncryptionAlgorithmType'
      return:
        type: <xref uid="@azure/storage-blob.EncryptionAlgorithmType" />
        description: ''
  - name: encryptionKey
    uid: '@azure/storage-blob.CpkInfo.encryptionKey'
    package: '@azure/storage-blob'
    summary: >-
      Optional. Specifies the encryption key to use to encrypt the data provided
      in the request. If

      not specified, encryption is performed with the root account encryption
      key.  For more

      information, see Encryption at Rest for Azure Storage Services.
    fullName: encryptionKey
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'encryptionKey?: string'
      return:
        type: string
        description: ''
  - name: encryptionKeySha256
    uid: '@azure/storage-blob.CpkInfo.encryptionKeySha256'
    package: '@azure/storage-blob'
    summary: >-
      The SHA-256 hash of the provided encryption key. Must be provided if the
      x-ms-encryption-key

      header is provided.
    fullName: encryptionKeySha256
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'encryptionKeySha256?: string'
      return:
        type: string
        description: ''
