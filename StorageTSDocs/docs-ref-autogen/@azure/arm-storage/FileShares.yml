  - uid: '@azure/arm-storage.FileShares.create'
    name: 'create(string, string, string, FileShare, msRest.RequestOptionsBase)'
    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      Creates a new share under the specified account as described by request
      body. The share resource

      includes metadata and properties for that share. It does not include a
      list of the files

      contained by the share.
    syntax:
      content: >-
        function create(resourceGroupName: string, accountName: string,
        shareName: string, fileShare: FileShare, options?:
        msRest.RequestOptionsBase)
      parameters:
        - id: resourceGroupName
          type:
            - string
          description: >-
            The name of the resource group within the user's subscription. The
            name

            is case insensitive.
        - id: accountName
          type:
            - string
          description: >-
            The name of the storage account within the specified resource group.
            Storage

            account names must be between 3 and 24 characters in length and use
            numbers and lower-case

            letters only.
        - id: shareName
          type:
            - string
          description: >-
            The name of the file share within the specified storage account.
            File share

            names must be between 3 and 63 characters in length and use numbers,
            lower-case letters and dash

            (-) only. Every dash (-) character must be immediately preceded and
            followed by a letter or

            number.
        - id: fileShare
          type:
            - '@azure/arm-storage.FileShare'
          description: Properties of the file share to create.
        - id: options
          type:
            - msRest.RequestOptionsBase
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.FileSharesCreateResponse>
        description: Promise<Models.FileSharesCreateResponse>
    package: '@azure/arm-storage'
