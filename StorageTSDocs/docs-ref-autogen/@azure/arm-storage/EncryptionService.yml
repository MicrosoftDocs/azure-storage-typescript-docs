### YamlMime:TSType
name: EncryptionService
uid: '@azure/arm-storage.EncryptionService'
package: '@azure/arm-storage'
summary: A service that allows server-side encryption to be used.
fullName: EncryptionService
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: enabled
    uid: '@azure/arm-storage.EncryptionService.enabled'
    package: '@azure/arm-storage'
    summary: >-
      A boolean indicating whether or not the service encrypts the data as it is
      stored.
    fullName: enabled
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'enabled?: undefined | false | true'
      return:
        type: undefined | false | true
        description: ''
  - name: keyType
    uid: '@azure/arm-storage.EncryptionService.keyType'
    package: '@azure/arm-storage'
    summary: >-
      Encryption key type to be used for the encryption service. 'Account' key
      type implies that an

      account-scoped encryption key will be used. 'Service' key type implies
      that a default service

      key is used. Possible values include: 'Service', 'Account'
    fullName: keyType
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'keyType?: KeyType'
      return:
        type: <xref uid="@azure/arm-storage.KeyType" />
        description: ''
  - name: lastEnabledTime
    uid: '@azure/arm-storage.EncryptionService.lastEnabledTime'
    package: '@azure/arm-storage'
    summary: >-
      Gets a rough estimate of the date/time when the encryption was last
      enabled by the user. Only

      returned when encryption is enabled. There might be some unencrypted blobs
      which were written

      after this time, as it is just a rough estimate.

      **NOTE: This property will not be serialized. It can only be populated by
      the server.**
    fullName: lastEnabledTime
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'lastEnabledTime?: Date'
      return:
        type: Date
        description: ''
