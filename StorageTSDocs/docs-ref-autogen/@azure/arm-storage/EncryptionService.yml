    name: keyType
    fullName: keyType
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Encryption key type to be used for the encryption service. 'Account' key
      type implies that an

      account-scoped encryption key will be used. 'Service' key type implies
      that a default service

      key is used. Possible values include: 'Service', 'Account'
    optional: true
    syntax:
      content: 'keyType?: KeyType'
      return:
        type:
          - '@azure/arm-storage.KeyType'
        description: ''
