items:
  - uid: '@azure/arm-storage.GeoReplicationStats'
    name: GeoReplicationStats
    fullName: GeoReplicationStats
    children:
      - '@azure/arm-storage.GeoReplicationStats.canFailover'
      - '@azure/arm-storage.GeoReplicationStats.lastSyncTime'
      - '@azure/arm-storage.GeoReplicationStats.status'
    langs:
      - typeScript
    type: interface
    summary: >-
      Statistics related to replication for storage account's Blob, Table, Queue
      and File services. It

      is only available when geo-redundant replication is enabled for the
      storage account.
    package: '@azure/arm-storage'
  - uid: '@azure/arm-storage.GeoReplicationStats.canFailover'
    name: canFailover
    fullName: canFailover
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      A boolean flag which indicates whether or not account failover is
      supported for the account.

      **NOTE: This property will not be serialized. It can only be populated by
      the server.**
    optional: true
    syntax:
      content: 'canFailover?: undefined | false | true'
      return:
        type:
          - undefined | false | true
        description: ''
    package: '@azure/arm-storage'
  - uid: '@azure/arm-storage.GeoReplicationStats.lastSyncTime'
    name: lastSyncTime
    fullName: lastSyncTime
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      All primary writes preceding this UTC date/time value are guaranteed to be
      available for read

      operations. Primary writes following this point in time may or may not be
      available for reads.

      Element may be default value if value of LastSyncTime is not available,
      this can happen if

      secondary is offline or we are in bootstrap.

      **NOTE: This property will not be serialized. It can only be populated by
      the server.**
    optional: true
    syntax:
      content: 'lastSyncTime?: Date'
      return:
        type:
          - Date
        description: ''
    package: '@azure/arm-storage'
  - uid: '@azure/arm-storage.GeoReplicationStats.status'
    name: status
    fullName: status
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The status of the secondary location. Possible values are: - Live:
      Indicates that the

      secondary location is active and operational. - Bootstrap: Indicates
      initial synchronization

      from the primary location to the secondary location is in progress.This
      typically occurs when

      replication is first enabled. - Unavailable: Indicates that the secondary
      location is

      temporarily unavailable. Possible values include: 'Live', 'Bootstrap',
      'Unavailable'

      **NOTE: This property will not be serialized. It can only be populated by
      the server.**
    optional: true
    syntax:
      content: 'status?: GeoReplicationStatus'
      return:
        type:
          - '@azure/arm-storage.GeoReplicationStatus'
        description: ''
    package: '@azure/arm-storage'
