### YamlMime:TSType
name: SkuInformation
uid: '@azure/arm-storage.SkuInformation'
package: '@azure/arm-storage'
summary: Storage SKU and its properties
fullName: SkuInformation
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: capabilities
    uid: '@azure/arm-storage.SkuInformation.capabilities'
    package: '@azure/arm-storage'
    summary: >-
      The capability information in the specified SKU, including file
      encryption, network ACLs,

      change notification, etc.

      **NOTE: This property will not be serialized. It can only be populated by
      the server.**
    fullName: capabilities
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'capabilities?: SKUCapability[]'
      return:
        type: '<xref uid="@azure/arm-storage.SKUCapability" />[]'
        description: ''
  - name: kind
    uid: '@azure/arm-storage.SkuInformation.kind'
    package: '@azure/arm-storage'
    summary: >-
      Indicates the type of storage account. Possible values include: 'Storage',
      'StorageV2',

      'BlobStorage', 'FileStorage', 'BlockBlobStorage'

      **NOTE: This property will not be serialized. It can only be populated by
      the server.**
    fullName: kind
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'kind?: Kind'
      return:
        type: <xref uid="@azure/arm-storage.Kind" />
        description: ''
  - name: locations
    uid: '@azure/arm-storage.SkuInformation.locations'
    package: '@azure/arm-storage'
    summary: >-
      The set of locations that the SKU is available. This will be supported and
      registered Azure

      Geo Regions (e.g. West US, East US, Southeast Asia, etc.).

      **NOTE: This property will not be serialized. It can only be populated by
      the server.**
    fullName: locations
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'locations?: string[]'
      return:
        type: 'string[]'
        description: ''
  - name: name
    uid: '@azure/arm-storage.SkuInformation.name'
    package: '@azure/arm-storage'
    summary: >-
      Possible values include: 'Standard_LRS', 'Standard_GRS', 'Standard_RAGRS',
      'Standard_ZRS',

      'Premium_LRS', 'Premium_ZRS', 'Standard_GZRS', 'Standard_RAGZRS'
    fullName: name
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'name: SkuName'
      return:
        type: <xref uid="@azure/arm-storage.SkuName" />
        description: ''
  - name: resourceType
    uid: '@azure/arm-storage.SkuInformation.resourceType'
    package: '@azure/arm-storage'
    summary: >-
      The type of the resource, usually it is 'storageAccounts'.

      **NOTE: This property will not be serialized. It can only be populated by
      the server.**
    fullName: resourceType
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'resourceType?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: restrictions
    uid: '@azure/arm-storage.SkuInformation.restrictions'
    package: '@azure/arm-storage'
    summary: >-
      The restrictions because of which SKU cannot be used. This is empty if
      there are no

      restrictions.
    fullName: restrictions
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'restrictions?: Restriction[]'
      return:
        type: '<xref uid="@azure/arm-storage.Restriction" />[]'
        description: ''
  - name: tier
    uid: '@azure/arm-storage.SkuInformation.tier'
    package: '@azure/arm-storage'
    summary: 'Possible values include: ''Standard'', ''Premium'''
    fullName: tier
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'tier?: SkuTier'
      return:
        type: <xref uid="@azure/arm-storage.SkuTier" />
        description: ''
