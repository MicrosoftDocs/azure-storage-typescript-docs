properties:
  - name: bypass
    uid: '@azure/arm-storage.NetworkRuleSet.bypass'
    package: '@azure/arm-storage'
    summary: >-
      Specifies whether traffic is bypassed for Logging/Metrics/AzureServices.
      Possible values are

      any combination of Logging|Metrics|AzureServices (For example, "Logging,
      Metrics"), or None to

      bypass none of those traffics. Possible values include: 'None', 'Logging',
      'Metrics',

      'AzureServices'. Default value: 'AzureServices'.
    fullName: bypass
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'bypass?: Bypass'
      return:
        type: <xref uid="@azure/arm-storage.Bypass" />
        description: ''
  - name: defaultAction
    uid: '@azure/arm-storage.NetworkRuleSet.defaultAction'
    package: '@azure/arm-storage'
    summary: >-
      Specifies the default action of allow or deny when no other rules match.
      Possible values

      include: 'Allow', 'Deny'. Default value: 'Allow'.
    fullName: defaultAction
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'defaultAction: DefaultAction'
      return:
        type: <xref uid="@azure/arm-storage.DefaultAction" />
        description: ''
  - name: ipRules
    uid: '@azure/arm-storage.NetworkRuleSet.ipRules'
    package: '@azure/arm-storage'
    summary: Sets the IP ACL rules
    fullName: ipRules
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'ipRules?: IPRule[]'
      return:
        type: '<xref uid="@azure/arm-storage.IPRule" />[]'
        description: ''
  - name: virtualNetworkRules
    uid: '@azure/arm-storage.NetworkRuleSet.virtualNetworkRules'
    package: '@azure/arm-storage'
    summary: Sets the virtual network rules
