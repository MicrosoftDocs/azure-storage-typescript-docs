name: AccountSasParameters
uid: '@azure/arm-storage.AccountSasParameters'
package: '@azure/arm-storage'
summary: The parameters to list SAS credentials of a storage account.
fullName: AccountSasParameters
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: iPAddressOrRange
    uid: '@azure/arm-storage.AccountSasParameters.iPAddressOrRange'
    package: '@azure/arm-storage'
    summary: An IP address or a range of IP addresses from which to accept requests.
    fullName: iPAddressOrRange
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'iPAddressOrRange?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: keyToSign
    uid: '@azure/arm-storage.AccountSasParameters.keyToSign'
    package: '@azure/arm-storage'
    summary: The key to sign the account SAS token with.
    fullName: keyToSign
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'keyToSign?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: permissions
    uid: '@azure/arm-storage.AccountSasParameters.permissions'
    package: '@azure/arm-storage'
    summary: >-
      The signed permissions for the account SAS. Possible values include: Read
      (r), Write (w),

      Delete (d), List (l), Add (a), Create (c), Update (u) and Process (p).
      Possible values

      include: 'r', 'd', 'w', 'l', 'a', 'c', 'u', 'p'
    fullName: permissions
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'permissions: Permissions'
      return:
        type: <xref uid="@azure/arm-storage.Permissions" />
        description: ''
  - name: protocols
    uid: '@azure/arm-storage.AccountSasParameters.protocols'
    package: '@azure/arm-storage'
    summary: >-
      The protocol permitted for a request made with the account SAS. Possible
      values include:

      'https,http', 'https'
    fullName: protocols
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'protocols?: HttpProtocol'
      return:
        type: <xref uid="@azure/arm-storage.HttpProtocol" />
        description: ''
  - name: resourceTypes
    uid: '@azure/arm-storage.AccountSasParameters.resourceTypes'
    package: '@azure/arm-storage'
    summary: >-
      The signed resource types that are accessible with the account SAS.
      Service (s): Access to

      service-level APIs; Container (c): Access to container-level APIs; Object
      (o): Access to

      object-level APIs for blobs, queue messages, table entities, and files.
      Possible values

      include: 's', 'c', 'o'
    fullName: resourceTypes
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'resourceTypes: SignedResourceTypes'
      return:
        type: <xref uid="@azure/arm-storage.SignedResourceTypes" />
        description: ''
  - name: services
    uid: '@azure/arm-storage.AccountSasParameters.services'
    package: '@azure/arm-storage'
    summary: >-
      The signed services accessible with the account SAS. Possible values
      include: Blob (b), Queue

      (q), Table (t), File (f). Possible values include: 'b', 'q', 't', 'f'
    fullName: services
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'services: Services'
      return:
        type: <xref uid="@azure/arm-storage.Services" />
        description: ''
  - name: sharedAccessExpiryTime
    uid: '@azure/arm-storage.AccountSasParameters.sharedAccessExpiryTime'
    package: '@azure/arm-storage'
    summary: The time at which the shared access signature becomes invalid.
    fullName: sharedAccessExpiryTime
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'sharedAccessExpiryTime: Date'
      return:
        type: Date
        description: ''
  - name: sharedAccessStartTime
    uid: '@azure/arm-storage.AccountSasParameters.sharedAccessStartTime'
    package: '@azure/arm-storage'
    summary: The time at which the SAS becomes valid.
    fullName: sharedAccessStartTime
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'sharedAccessStartTime?: Date'
      return:
        type: Date
        description: ''
