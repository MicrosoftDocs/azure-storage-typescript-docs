name: ManagementPolicyFilter
uid: '@azure/arm-storage.ManagementPolicyFilter'
package: '@azure/arm-storage'
summary: >-
  Filters limit rule actions to a subset of blobs within the storage account. If
  multiple filters

  are defined, a logical AND is performed on all filters.
