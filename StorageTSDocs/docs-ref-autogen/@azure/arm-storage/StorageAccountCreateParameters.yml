### YamlMime:TSType
name: StorageAccountCreateParameters
uid: '@azure/arm-storage.StorageAccountCreateParameters'
package: '@azure/arm-storage'
summary: The parameters used when creating a storage account.
fullName: StorageAccountCreateParameters
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: accessTier
    uid: '@azure/arm-storage.StorageAccountCreateParameters.accessTier'
    package: '@azure/arm-storage'
    summary: >-
      Required for storage accounts where kind = BlobStorage. The access tier
      used for billing.

      Possible values include: 'Hot', 'Cool'
    fullName: accessTier
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'accessTier?: AccessTier'
      return:
        type: <xref uid="@azure/arm-storage.AccessTier" />
        description: ''
  - name: allowBlobPublicAccess
    uid: '@azure/arm-storage.StorageAccountCreateParameters.allowBlobPublicAccess'
    package: '@azure/arm-storage'
    summary: >-
      Allow or disallow public access to all blobs or containers in the storage
      account. The default

      interpretation is true for this property.
    fullName: allowBlobPublicAccess
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'allowBlobPublicAccess?: undefined | false | true'
      return:
        type: undefined | false | true
        description: ''
  - name: azureFilesIdentityBasedAuthentication
    uid: >-
      @azure/arm-storage.StorageAccountCreateParameters.azureFilesIdentityBasedAuthentication
    package: '@azure/arm-storage'
    summary: Provides the identity based authentication settings for Azure Files.
    fullName: azureFilesIdentityBasedAuthentication
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        azureFilesIdentityBasedAuthentication?:
        AzureFilesIdentityBasedAuthentication
      return:
        type: >-
          <xref uid="@azure/arm-storage.AzureFilesIdentityBasedAuthentication"
          />
        description: ''
  - name: customDomain
    uid: '@azure/arm-storage.StorageAccountCreateParameters.customDomain'
    package: '@azure/arm-storage'
    summary: >-
      User domain assigned to the storage account. Name is the CNAME source.
      Only one custom domain

      is supported per storage account at this time. To clear the existing
      custom domain, use an

      empty string for the custom domain name property.
    fullName: customDomain
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'customDomain?: CustomDomain'
      return:
        type: <xref uid="@azure/arm-storage.CustomDomain" />
        description: ''
  - name: enableHttpsTrafficOnly
    uid: '@azure/arm-storage.StorageAccountCreateParameters.enableHttpsTrafficOnly'
    package: '@azure/arm-storage'
    summary: >-
      Allows https traffic only to storage service if sets to true. The default
      value is true since

      API version 2019-04-01.
    fullName: enableHttpsTrafficOnly
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'enableHttpsTrafficOnly?: undefined | false | true'
      return:
        type: undefined | false | true
        description: ''
  - name: encryption
    uid: '@azure/arm-storage.StorageAccountCreateParameters.encryption'
    package: '@azure/arm-storage'
    summary: >-
      Not applicable. Azure Storage encryption is enabled for all storage
      accounts and cannot be

      disabled.
    fullName: encryption
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'encryption?: Encryption'
      return:
        type: <xref uid="@azure/arm-storage.Encryption" />
        description: ''
  - name: identity
    uid: '@azure/arm-storage.StorageAccountCreateParameters.identity'
    package: '@azure/arm-storage'
    summary: The identity of the resource.
    fullName: identity
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'identity?: Identity'
      return:
        type: <xref uid="@azure/arm-storage.Identity" />
        description: ''
  - name: isHnsEnabled
    uid: '@azure/arm-storage.StorageAccountCreateParameters.isHnsEnabled'
    package: '@azure/arm-storage'
    summary: Account HierarchicalNamespace enabled if sets to true.
    fullName: isHnsEnabled
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'isHnsEnabled?: undefined | false | true'
      return:
        type: undefined | false | true
        description: ''
  - name: kind
    uid: '@azure/arm-storage.StorageAccountCreateParameters.kind'
    package: '@azure/arm-storage'
    summary: >-
      Required. Indicates the type of storage account. Possible values include:
      'Storage',

      'StorageV2', 'BlobStorage', 'FileStorage', 'BlockBlobStorage'
    fullName: kind
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'kind: Kind'
      return:
        type: <xref uid="@azure/arm-storage.Kind" />
        description: ''
  - name: largeFileSharesState
    uid: '@azure/arm-storage.StorageAccountCreateParameters.largeFileSharesState'
    package: '@azure/arm-storage'
    summary: >-
      Allow large file shares if sets to Enabled. It cannot be disabled once it
      is enabled. Possible

      values include: 'Disabled', 'Enabled'
    fullName: largeFileSharesState
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'largeFileSharesState?: LargeFileSharesState'
      return:
        type: <xref uid="@azure/arm-storage.LargeFileSharesState" />
        description: ''
  - name: location
    uid: '@azure/arm-storage.StorageAccountCreateParameters.location'
    package: '@azure/arm-storage'
    summary: >-
      Required. Gets or sets the location of the resource. This will be one of
      the supported and

      registered Azure Geo Regions (e.g. West US, East US, Southeast Asia,
      etc.). The geo region of

      a resource cannot be changed once it is created, but if an identical geo
      region is specified

      on update, the request will succeed.
    fullName: location
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'location: string'
      return:
        type: string
        description: ''
  - name: minimumTlsVersion
    uid: '@azure/arm-storage.StorageAccountCreateParameters.minimumTlsVersion'
    package: '@azure/arm-storage'
    summary: >-
      Set the minimum TLS version to be permitted on requests to storage. The
      default interpretation

      is TLS 1.0 for this property. Possible values include: 'TLS1_0', 'TLS1_1',
      'TLS1_2'
    fullName: minimumTlsVersion
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'minimumTlsVersion?: MinimumTlsVersion'
      return:
        type: <xref uid="@azure/arm-storage.MinimumTlsVersion" />
        description: ''
  - name: networkRuleSet
    uid: '@azure/arm-storage.StorageAccountCreateParameters.networkRuleSet'
    package: '@azure/arm-storage'
    summary: Network rule set
    fullName: networkRuleSet
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'networkRuleSet?: NetworkRuleSet'
      return:
        type: <xref uid="@azure/arm-storage.NetworkRuleSet" />
        description: ''
  - name: routingPreference
    uid: '@azure/arm-storage.StorageAccountCreateParameters.routingPreference'
    package: '@azure/arm-storage'
    summary: >-
      Maintains information about the network routing choice opted by the user
      for data transfer
    fullName: routingPreference
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'routingPreference?: RoutingPreference'
      return:
        type: <xref uid="@azure/arm-storage.RoutingPreference" />
        description: ''
  - name: sku
    uid: '@azure/arm-storage.StorageAccountCreateParameters.sku'
    package: '@azure/arm-storage'
    summary: Required. Gets or sets the SKU name.
    fullName: sku
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'sku: Sku'
      return:
        type: <xref uid="@azure/arm-storage.Sku" />
        description: ''
  - name: tags
    uid: '@azure/arm-storage.StorageAccountCreateParameters.tags'
    package: '@azure/arm-storage'
    summary: >-
      Gets or sets a list of key value pairs that describe the resource. These
      tags can be used for

      viewing and grouping this resource (across resource groups). A maximum of
      15 tags can be

      provided for a resource. Each tag must have a key with a length no greater
      than 128 characters

      and a value with a length no greater than 256 characters.
    fullName: tags
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'tags?: undefined | [key: string]: string'
      return:
        type: 'undefined | [key: string]: string'
        description: ''
