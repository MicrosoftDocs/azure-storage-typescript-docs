      - '@azure/arm-storage.ObjectReplicationPolicyFilter.prefixMatch'
    langs:
      - typeScript
    type: interface
    summary: >-
      Filters limit replication to a subset of blobs within the storage account.
      A logical OR is

      performed on values in the filter. If multiple filters are defined, a
      logical AND is performed

      on all filters.
    package: '@azure/arm-storage'
