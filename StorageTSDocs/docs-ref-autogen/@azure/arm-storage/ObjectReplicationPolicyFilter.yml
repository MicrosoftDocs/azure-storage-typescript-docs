      format 'yyyy-MM-ddTHH:mm:ssZ'. Example: 2020-02-19T16:05:00Z
    optional: true
    syntax:
      content: 'minCreationTime?: undefined | string'
      return:
        type:
          - undefined | string
        description: ''
    package: '@azure/arm-storage'
