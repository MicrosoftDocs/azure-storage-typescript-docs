    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      Creates a new table with the specified table name, under the specified
      account.
    syntax:
      content: >-
        function create(resourceGroupName: string, accountName: string,
        tableName: string, options?: msRest.RequestOptionsBase)
      parameters:
        - id: resourceGroupName
          type:
            - string
          description: >-
            The name of the resource group within the user's subscription. The
            name

            is case insensitive.
        - id: accountName
          type:
            - string
          description: >-
            The name of the storage account within the specified resource group.
            Storage

            account names must be between 3 and 24 characters in length and use
            numbers and lower-case

            letters only.
        - id: tableName
          type:
            - string
          description: >-
            A table name must be unique within a storage account and must be
            between 3 and

            63 characters.The name must comprise of only alphanumeric characters
            and it cannot begin with a

            numeric character.
        - id: options
          type:
            - msRest.RequestOptionsBase
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.TableCreateResponse>
        description: Promise<Models.TableCreateResponse>
