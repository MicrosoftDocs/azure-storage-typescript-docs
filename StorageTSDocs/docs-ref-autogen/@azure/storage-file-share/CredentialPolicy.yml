### YamlMime:TSType
name: CredentialPolicy
uid: '@azure/storage-file-share.CredentialPolicy'
package: '@azure/storage-file-share'
summary: |-
  Credential policy used to sign HTTP(S) requests before sending. This is an
  abstract class.
fullName: CredentialPolicy
isPreview: false
isDeprecated: false
type: class
methods:
  - name: 'log(HttpPipelineLogLevel, string)'
    uid: '@azure/storage-file-share.CredentialPolicy.log'
    package: '@azure/storage-file-share'
    summary: >-
      Attempt to log the provided message to the provided logger. If no logger
      was provided or if

      the log level does not meat the logger's threshold, then nothing will be
      logged.
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'function log(logLevel: HttpPipelineLogLevel, message: string)'
      parameters:
        - id: logLevel
          type: HttpPipelineLogLevel
          description: The log level of this log.
        - id: message
          type: string
          description: |
            The message of this log.
  - name: sendRequest(WebResource)
    uid: '@azure/storage-file-share.CredentialPolicy.sendRequest'
    package: '@azure/storage-file-share'
    summary: Sends out request.
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'function sendRequest(request: WebResource)'
      parameters:
        - id: request
          type: WebResource
          description: ''
      return:
        type: Promise&lt;HttpOperationResponse&gt;
        description: ''
  - name: shouldLog(HttpPipelineLogLevel)
    uid: '@azure/storage-file-share.CredentialPolicy.shouldLog'
    package: '@azure/storage-file-share'
    summary: Get whether or not a log with the provided log level should be logged.
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'function shouldLog(logLevel: HttpPipelineLogLevel)'
      parameters:
        - id: logLevel
          type: HttpPipelineLogLevel
          description: The log level of the log that will be logged.
      return:
        type: boolean
        description: Whether or not a log with the provided log level should be logged.
extends: BaseRequestPolicy
