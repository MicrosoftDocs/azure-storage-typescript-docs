    name: days
    fullName: days
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Indicates the number of days that metrics data should be retained. All
      data older than this

      value will be deleted. Metrics data is deleted on a best-effort basis
      after the retention

      period expires.
    optional: true
    syntax:
      content: 'days?: number'
      return:
        type:
          - number
        description: ''
    package: '@azure/storage-file-share'
