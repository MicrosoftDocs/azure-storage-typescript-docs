    name: enabled
    fullName: enabled
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Indicates whether a retention policy is enabled for the File service. If
      false, metrics data

      is retained, and the user is responsible for deleting it.
    syntax:
      content: 'enabled: boolean'
      return:
        type:
          - boolean
        description: ''
    package: '@azure/storage-file-share'
