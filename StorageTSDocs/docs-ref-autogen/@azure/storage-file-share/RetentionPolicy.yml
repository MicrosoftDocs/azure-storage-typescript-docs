### YamlMime:TSType
name: RetentionPolicy
uid: '@azure/storage-file-share.RetentionPolicy'
package: '@azure/storage-file-share'
summary: The retention policy.
fullName: RetentionPolicy
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: days
    uid: '@azure/storage-file-share.RetentionPolicy.days'
    package: '@azure/storage-file-share'
    summary: >-
      Indicates the number of days that metrics data should be retained. All
      data older than this

      value will be deleted. Metrics data is deleted on a best-effort basis
      after the retention

      period expires.
    fullName: days
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'days?: number'
      return:
        type: number
        description: ''
  - name: enabled
    uid: '@azure/storage-file-share.RetentionPolicy.enabled'
    package: '@azure/storage-file-share'
    summary: >-
      Indicates whether a retention policy is enabled for the File service. If
      false, metrics data

      is retained, and the user is responsible for deleting it.
    fullName: enabled
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'enabled: boolean'
      return:
        type: boolean
        description: ''
