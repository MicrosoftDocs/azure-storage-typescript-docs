    langs:
      - typeScript
    type: class
    summary: >
      Represents the components that make up an Azure Storage SAS' query
      parameters. This type is not constructed directly

      by the user; it is only generated by the <xref:IAccountSASSignatureValues>
      and <xref:IBlobSASSignatureValues>

      types. Once generated, it can be encoded into a {@code String} and
      appended to a URL directly (though caution should

      be taken here in case there are existing query parameters, which might
      affect the appropriate means of appending

      these query parameters).

      NOTE: Instances of this class are immutable.
    package: '@azure/storage-blob'
