  - uid: '@azure/storage-blob.DirectorySetAccessControlOptionalParams.posixAcl'
    name: posixAcl
    fullName: posixAcl
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Sets POSIX access control rights on files and directories. The value is a
      comma-separated list

      of access control entries. Each access control entry (ACE) consists of a
      scope, a type, a user

      or group identifier, and permissions in the format
      "[scope:][type]:[id]:[permissions]".
    optional: true
    syntax:
      content: 'posixAcl?: undefined | string'
      return:
        type:
          - undefined | string
        description: ''
    package: '@azure/storage-blob'
  - uid: >-
      @azure/storage-blob.DirectorySetAccessControlOptionalParams.posixPermissions
    name: posixPermissions
    fullName: posixPermissions
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Optional and only valid if Hierarchical Namespace is enabled for the
      account. Sets POSIX

      access permissions for the file owner, the file owning group, and others.
      Each class may be

      granted read, write, or execute permission.  The sticky bit is also
      supported.  Both symbolic

      (rwxrw-rw-) and 4-digit octal notation (e.g. 0766) are supported.
    optional: true
    syntax:
      content: 'posixPermissions?: undefined | string'
      return:
        type:
          - undefined | string
        description: ''
    package: '@azure/storage-blob'
