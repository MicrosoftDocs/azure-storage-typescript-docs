        - id: blobURL
          type: <xref uid="@azure/storage-blob.BlobURL" />
          description: ''
        - id: options
          type: <xref uid="@azure/storage-blob.IBlobDeleteOptions" />
          description: ''
      return:
        type: Promise&lt;void&gt;
        description: ''
