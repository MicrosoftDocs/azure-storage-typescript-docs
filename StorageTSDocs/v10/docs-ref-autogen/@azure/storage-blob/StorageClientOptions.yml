    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        userAgentHeaderName?: string | (defaultUserAgentHeaderName: string) =>
        string
      return:
        type: 'string | (defaultUserAgentHeaderName: string) =&gt; string'
        description: ''
