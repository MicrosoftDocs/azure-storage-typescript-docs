    isPreview: false
    isDeprecated: false
    syntax:
      content: 'rpRegistrationRetryTimeout?: undefined | number'
      return:
        type: undefined | number
        description: ''
  - name: userAgent
    uid: '@azure/storage-blob.StorageClientOptions.userAgent'
