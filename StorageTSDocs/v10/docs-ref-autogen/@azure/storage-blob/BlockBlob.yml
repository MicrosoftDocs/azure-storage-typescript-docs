          description: The length of the request.
        - id: options
          type:
            - Models.BlockBlobUploadOptionalParams
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.BlockBlobUploadResponse>
        description: Promise<Models.BlockBlobUploadResponse>
    package: '@azure/storage-blob'
